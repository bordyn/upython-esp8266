<!DOCTYPE HTML><html><head><meta name="viewport" content="width=device-width, initial-scale=1">
<style> html { font-family: Arial; display: inline-block; margin: 0px auto; text-align: center; }
h2 { font-size: 3.0rem; } p { font-size: 3.0rem; } .units { font-size: 1.2rem; }ds-labels{ font-size: 1.5rem; vertical-align:middle; padding-bottom: 15px; }</style>
</head><body><h2>ESP8266 DHT11</h2>
<p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
<span class="ds-labels">Temperature</span>
<span id="temperature">{{temp1}}</span>
<sup class="units">&deg;C</sup>
</p>
<p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i>
<span class="ds-labels">Humidity</span>
<span id="humidity">{{temp2}}</span>
<sup class="units">%</sup>
</p></body></html>
